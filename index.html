<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royal Lobby</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="lobby">
        <h1>Welcome to the Clash Royal Lobby</h1>
        <button id="createMatch">Create Match</button>
        <button id="joinMatch">Join Match</button>
    </div>
    <div id="chestSystem">
        <h2>Chest System</h2>
        <button id="openChest">Open Chest</button>
        <div id="chestRewards"></div>
    </div>
    <div id="collectionTab">
        <h2>Your Collection</h2>
        <div id="collectedItems"></div>
    </div>
    <div id="playMatchSection">
        <button id="playMatch">Play Match</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
