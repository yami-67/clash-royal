<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="lobby-screen">
        <h1>Welcome to Clash Royale</h1>
        <button id="start-game">Start Game</button>
    </div>
    <div id="game-screen" style="display: none;">
        <div id="map">
            <div class="lane" id="lane-1"></div>
            <div class="lane" id="lane-2"></div>
            <div class="lane" id="lane-3"></div>
        </div>
        <div id="elixir-bar">
            <p>Elixir: <span id="elixir-count">10</span></p>
        </div>
        <div id="troop-deployment">
            <button class="troop" data-cost="3">Troop A</button>
            <button class="troop" data-cost="5">Troop B</button>
            <button class="troop" data-cost="7">Troop C</button>
        </div>
        <div id="combat-area">
            <h2>Battle!</h2>
            <div id="your-troops"></div>
            <div id="enemy-troops"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
