<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Chests</a></li>
                <li><a href="#">Matches</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Welcome to Clash Royale</h1>
        <section id="chest-system">
            <h2>Chest System</h2>
            <p>Open your chests to collect cards and upgrade your troops!</p>
            <button onclick="openChest()">Open Chest</button>
            <div id="chest-content"></div>
        </section>
        <section id="match-system">
            <h2>Match System</h2>
            <button onclick="startMatch()">Start Match</button>
            <div id="match-content"></div>
        </section>
    </main>
    <script>
        function openChest() {
            const content = "You opened a Gold Chest and received 50 Gold and 3 cards!";
            document.getElementById('chest-content').innerText = content;
        }

        function startMatch() {
            const content = "Match started! Battle against your opponent.");
            document.getElementById('match-content').innerText = content;
        }
    </script>
</body>
</html>
